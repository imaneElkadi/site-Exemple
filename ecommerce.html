<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce Website</title>
	<link rel="stylesheet" type="text/css" href="ecom.css">
</head>
<body>
	<header>
		<div class="logo">
			<a href="#"><img src="world.jpg" alt="Logo"></a>
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	
	<section class="hero">
		<h1>Welcome to our online store</h1>
		<p>Shop the latest trends and styles</p>
		<a href="#" class="button">Shop Now</a>
	</section>

	<section class="products">
		<div class="product">
			<img src="jiss.jpg" alt="Product Image">
			<h3>Product 1</h3>
			<p>$49</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="product">
			<img src="black-pink.jpg" alt="Product Image">
			<h3>Product 2</h3>
			<p>$29</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="product">
			<img src="hp.jpg" alt="Product Image">
			<h3>Product 3</h3>
			<p>$39</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
	</section>

	<footer>
		<p>&copy; 2023 Ecommerce Website. All Rights Reserved.</p>
	</footer>
</body>
</html>
